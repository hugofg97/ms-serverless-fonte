service: microservice-streaming

frameworkVersion: "2"
useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: "20201221"
  timeout: 30
  region: sa-east-1
 
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
      Resource: '*'
  stage: ${env:ENVIRONMENT}


plugins:
  - serverless-dotenv-plugin # Allow set global parameters in env.{enviroment}
  - serverless-offline

functions:
  createSession:
    handler: gatways/sessions/main.create
    events:
      - http:
          path: /session/create
          method: post
          cors: true
  findAllSessions:
    handler: gatways/sessions/main.findAllSession
    events:
      - http:
          path: /session/{tag}/findall
          method: get
          cors: true
          request:
          parameters:
            paths:
              tag: true
  paginationSessions:
    handler: gatways/sessions/main.pagination
    events:
      - http:
          path: /session/pagination/{tag}/{page}
          method: get
          cors: true
          request:
          parameters:
            paths:
              page: true
              tag: true
  findAllTags:
    handler: gatways/sessions/main.findAllTags
    events:
      - http:
          path: /session/tags
          method: get
          cors: true
  createVideo:
    handler: gatways/videos/main.create
    events:
      - http:
          path: /video/create
          method: post
          cors: true
  paginationVideo:
    handler: gatways/videos/main.pagination
    events:
      - http:
          path: /video/pagination/{page}/session/{sessionId}
          method: get
          cors: true
          request:
          parameters:
            paths:
              page: true
              sessionId: true
  likeVideo:
    handler: gatways/videos/main.like
    events:
      - http:
          path: /video/like/{videoId}/subscriber/{subscriberId}
          method: put
          cors: true
          request:
          parameters:
            paths:
              videoId: true
              subscriberId: true
  unlikeVideo:
    handler: gatways/videos/main.unlike
    events:
      - http:
          path: /video/unlike/{videoId}/subscriber/{subscriberId}
          method: put
          cors: true
          request:
          parameters:
            paths:
              videoId: true
              subscriberId: true
  likedBySubscriber:
    handler: gatways/videos/main.likedBySubscriber
    events:
      - http:
          path: /video/liked/{subscriberId}
          method: get
          cors: true
          request:
          parameters:
            paths:
              subscriberId: true
  findBestRankVideos:
    handler: gatways/videos/main.findBestRankVideos
    events:
      - http:
          path: /video/bestranking
          method: get
          cors: true
  forgotPassword:
    handler: gatways/subscriber/main.forgotPassword
    events:
      - http:
          path: /subscriber/forgotpassword/document/{document}
          method: get
          cors: true
          request:
          parameters:
            paths:
              document: true
  updatePassword:
    handler: gatways/subscriber/main.updatePassword
    events:
      - http:
          path: /subscriber/updatepassword/document/{document}
          method: post
          cors: true
          request:
          parameters:
            paths:
              document: true
  loginSubscriber:
    handler: gatways/subscriber/main.login
    events:
      - http:
          path: /subscriber/login
          method: post
          cors: true
  findSubscriberByDocument:
    handler: gatways/subscriber/main.findByDocument
    events:
      - http:
          path: /subscriber/find/{document}
          method: get
          cors: true
  updateSubscriber:
    handler: gatways/subscriber/main.update
    events:
      - http:
          path: /subscriber/update/{document}
          method: put
          cors: true
  countSubscribers:
    handler: gatways/subscriber/main.countSubscribers
    events:
      - http:
          path: /subscriber/count
          method: get
          cors: true
  createSubscriber:
    handler: gatways/subscriber/main.createSubscriber
    events:
      - http:
          path: /subscriber/create
          method: post
          cors: true
  createMeeting:
    handler: gatways/meeting/main.createMeeting
    events:
      - http:
          path: /meeting/create
          method: post
          cors: true
  findMeetingsOfTheSubscriber:
    handler: gatways/meeting/main.findMeetingsOfTheSubscriber
    events:
      - http:
          path: /meeting/findall/subscriber/{subscriberId}
          method: get
          cors: true
          request:
          parameters:
            paths:
              subscriberId: true
  deleteMeeting:
    handler: gatways/meeting/main.deleteMeeting
    events:
      - http:
          path: /meeting/delete/{meetingId}
          method: delete
          cors: true
          request:
          parameters:
            paths:
              meetingId: true
  createTherapy:
    handler: gatways/therapy/main.create
    events:
      - http:
          path: /therapy/create
          method: post
          cors: true
  findAllTherapy:
    handler: gatways/therapy/main.findAll
    events:
      - http:
          path: /therapy/findall
          method: get
          cors: true
  support:
    handler: gatways/profile/main.support
    events:
      - http:
          path: /app/support
          method: get
          cors: true
  privacity:
    handler: gatways/profile/main.privacity
    events:
      - http:
          path: /app/privacity
          method: get
          cors: true
  uploadImage:
    handler: gatways/profile/main.profileImage
    events:
      - http:
          path: /profile/image/{document}
          method: post
          cors: true
          parameters:
            paths:
              document: true
  paymentAssignature:
    handler: gatways/payment/main.payment
    events:
      - http:
          path: /payment/assignature
          method: post
          cors: true
  linkAddressBilling:
    handler: gatways/subscriber/main.linkAddressBilling
    events:
      - http:
          path: /subscriber/address/{document}
          method: post
          cors: true
          parameters:
            paths:
              document: true
        
  linkBillingCard:
    handler: gatways/subscriber/main.linkBillingCard
    events:
      - http:
          path: /subscriber/card/{document}
          method: post
          cors: true
          parameters:
            paths:
              document: true
  paymentSignature:
    handler: gatways/subscriber/main.paymentAssignature
    events:
      - http:
          path: /subscriber/signature/{document}
          method: post
          cors: true
          parameters:
            paths:
              document: true
  dayTexts:
    handler: gatways/profile/main.dayTexts
    events:
      - http:
          path: /phrasesday
          method: get
          cors: true
  getSignature:
    handler: gatways/subscriber/main.getSignature
    events:
      - http:
          path: /signature
          method: get
          cors: true
        
